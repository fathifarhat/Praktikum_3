<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .navbar {background-color: white;
      border-style: solid;
      width: auto;}
    .ul-navbar {display: flex;
      list-style-type: none;
      gap: 200px;}
    li {padding: 1rem 5rem;}
    .content {display: flex}
    .gambar {padding: 40px 5px 5px 5px;}
    img {border-radius: 25px;}
    .form {padding: 50px 10px 10px 130px;}
  </style>
  <body style="background-color: #e5e7e9">
    <div class="navbar">
      <ul style="display: flex; list-style-type: none; gap: 5px">
        <li>
          <!-- Home -->
          <a href="/" style="color:#532627">Home</a> |
        </li>
        <li>
           <!--- General Link -->
           <a href="/Generate Link" style="color:#532627">Generate Link</a> |
        </li>
        <li>
          <!-- Transaction History -->
          <a href="/Transaction History" style="color:#532627">Transaction History</a> |
        </li>
        <li>
          <!-- Policy -->
          <a href="/Policy" style="color:#532627">Policy</a> |
        </li>
        <li>
           <!-- Logout -->
           <a href="/Logout" style="color:#532627">Logout</a> |
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="gambar">
        <img
          src="https://cafe24img.poxo.com/mahagrid/web/product/big/202209/d26773a30168a8d7aaf70ff2103c9e26.jpg" width=250px
          alt=""
        />
        <br>
        <input type="submit" value="upload picture">
      </div>
      <div class="form">
        <table>
          <tr>
            <td><label for="title here">Title Here</label></td>
            <td>
              :
              <input
                type="text"
                required
                id="title here"
                placeholder="mahagrid"
              />
            </td>
          </tr>
          <tr>
            <td><label for="description">Description</label></td>
            <td>
              :
              <textarea
                type="text"
                id="description"
                placeholder="Year:2222         Model:        Condition:"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="account number">Account Number</label></td>
            <td>
              :
              <input
                type="text"
                required
                id="account number"
                placeholder="69217647812"
              />
            </td>
          </tr>
          <tr>
            <td><label for="Bank">Bank</label></td>
            <td>
              :
              <select name="Bank" id="id_Bank" size="1">
                <option>BTN</option>
                <option selected>BNI</option>
                <option>Mandiri</option>
                <option>BRI</option>
                <option>BSI</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="account holder">Account Holder</label></td>
            <td>
              :
              <input
                type="text"
                required
                id="account holder"
                placeholder="Name Hare"
              />
            </td>
          </tr>
          <tr>
            <td><label for="Transaction">Transaction</label></td>
            <td>: <input type="number" min="1" max="6" id="Transaction" /></td>
          </tr>
          <tr>
            <td></td>
            <td style="color: green">
              * if the transacation is for 3 person choose from the drop-down
              list
            </td>
          </tr>
          <tr>
            <td></td>
            <td style="color: green">
              <input type="checkbox" id="Red Sauce" checked="" />
              <label for="white-sauce">Send to mobile phone</label>
            </td>
          </tr>

          <tr>
            <td></td>
            <td style="color: green">
              <input type="checkbox" id="Red Sauce" checked="" />
              <label for="white-sauce">Send to Email</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="Send to mobile phone">Send to mobile phone</label>
            </td>
            <td>
              :
              <input
                type="text"
                required
                id="Send to mobile phone"
                placeholder="712343466"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Send to Email</label></td>
            <td>
              :
              <input
                type="email"
                required
                id="email"
                placeholder="fauzanyusron@gmail.com"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <a href="form_3.4.html"
                ><input type="submit" value="Generate Nabr Link"
              /></a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
